<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CROS-demo</title>
</head>
<body>
<button>通过CROS跨域</button>
<p>hello world 😘</p>

<br/><br/><br/>
<h1>备注</h1>
<pre>
CORS默认不发送cookie，如果要发送cookie，需要设置withCredentials

var xhr = new XMLHttpRequest();

xhr.withCredentials = true;

同时，服务端也要设置

Access-Control-Allow-Credentials: true
</pre>
<script>
    var btn = document.getElementsByTagName('button')[0];
    var text = document.getElementsByTagName('p')[0];
    btn.addEventListener('click', function () {
        var xhr = new XMLHttpRequest();
        var url = 'http://localhost:7001/cros';    // 请求的3001端口获取数据
        xhr.open('get', url);                 // 与3001端口建立一个连接
        xhr.send(null);                       // 发送给3001端口数据为空
        xhr.onreadystatechange = () => {     // 请求状态改变后调用这个函数
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {  // 如果请求成功
                text.innerHTML = xhr.response;
            }
        }
    })
</script>
</body>
</html>
