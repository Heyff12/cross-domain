<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请求页面</title>
    <style>
        #child {
            border: 2px solid greenyellow;
            width: 500px;
            height: 200px;
            margin: 0 auto;
            text-align: center;
        }
        #father {
            border: 2px solid darkturquoise;
            width: 500px;
            height: 200px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="father">
    <p>这里7000端口</p>
    <input type="text"/>
    <button>发送信息</button>
    <p style="text-align: left;">message :  <span></span></p>
</div>
<iframe id="child" src="http://localhost:7001/postmessage.html"></iframe>
<script>
    var input = document.getElementsByTagName('input')[0];
    var span = document.getElementsByTagName('span')[0];
    var btn = document.getElementsByTagName('button')[0];
    var frame = document.getElementById('child').contentWindow;

    btn.onclick = function () {
        var msg = input.value;
        frame.postMessage('收到信息：' + msg + ' --from 7000 port！😨', 'http://localhost:7001');
    }

    function receiveMessage (event) {
        if (event.origin !== 'http://localhost:7001') {
            return false
        }
        var data = event.data;
        span.innerHTML = data;
    }

    window.addEventListener('message', receiveMessage, false);
</script>
</body>
</html>
