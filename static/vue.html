<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue的原理</title>
</head>

<body>
    <h2>vue的原理http://www.cnblogs.com/kidney/p/6052935.html?utm_source=gold_browser_extension</h2>
    <h5>3、模仿vue极简双向绑定的实现</h5>
    <div id="app">
        <input type="text" v-model="text"> {{text}}
    </div>
    <br/>
    <br/>
    <br/>
    <script type="text/javascript">
    //3、模仿vue极简双向绑定的实现
    function nodeToFragment(node, vm) {
        console.log(node.nodeType);
        var flag = document.createDocumentFragment();
        var child;
        while (child = node.firstChild) {
            compile(child, vm);
            flag.appendChild(child); //将子节点劫持到文档片段中
            console.log(child);
        }
        console.log(flag);
        return flag;
    }
    //数据初始化
    function compile(node, vm) {
        var reg = /\{\{(.*)\}\}/;
        if (node.nodeType === 1) {
            var attr = node.attributes;
            //解析属性
            for (var i = 0; i < attr.length; i++) {
                if (attr[i].nodeName == 'v-model') {
                    var name = attr[i].nodeValue; //获取v-model绑定的属性名
                    //console.log(name);
                    node.addEventListener('input',function(e){
                        //给相应的data属性赋值，劲儿触发该属性的set方法
                        vm[name]=e.target.value;
                    });
                    node.value = vm.data[name]; //将data的值赋给该node
                    node.removeAttribute('v-model');
                }
            }
        }
        //节点类型为text
        if (node.nodeType === 3) {
            if (reg.test(node.nodeValue)) {
                var name = RegExp.$1; //获取匹配到的字符串
                name = name.trim();
                //node.nodeValue = vm.data[name]; //将data的值赋给该node
                node.nodeValue = vm[name]; //将data的值赋给该node
            }
        }
    }
    //响应式事件
    function defineReactive(obj,key,val){
        Object.defineProperty(obj,key,{
            get:function(){
                return val;
            },
            set:function(newval){
                if(newval===val) return;
                val=newval;
                console.log(val);
            }
        });
    }
    function observe(obj,vm){
        Object.keys(obj).forEach(function(key){
            defineReactive(vm,key,obj[key]);
        });
    }
    //观察者模式
    var pub={
        publish:function(){
            dep.notify();
        }
    };
    var sub1={update:function(){console.log(1)}};
    var sub2={update:function(){console.log(2)}};
    var sub3={update:function(){console.log(3)}};
    function Dep(){
        this.subs=[sub1,sub2,sub3];
    };
    Dep.prototype.notify=function(){
        this.subs.forEach(function(sub){
            sub.update();
        });
    }
    var dep=new Dep();
    pub.publish();




    function Vue(options) {
        this.data = options.data;
        var data=this.data;
        observe(data,this);

        var id = options.el;
        var dom = nodeToFragment(document.getElementById(id), this);
        document.getElementById(id).appendChild(dom);
    }

    var vm = new Vue({
        el: 'app',
        data: {
            text: 'hello world'
        }
    });
    </script>
</body>

</html>
