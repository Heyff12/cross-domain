<body>

<p>hello world</p>

<script>
    var p = document.getElementsByTagName('p')[0];
    var io = io.connect('http://127.0.0.1:7001');
    io.on('data', function (data) {
        alert('2s后改变数据👻');
        p.innerHTML = data
    });
