<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window.name跨域</title>
</head>
<body>
<p>hello world</p>

<pre>
1、window对象有个name属性，该属性有个特征：即在一个窗口(window)的生命周期内,窗口载入的所有的页面都是共享一个window.name的，每个页面对window.name都有读写的权限，window.name是持久存在一个窗口载入过的所有页面中的，并不会因新页面的载入而进行重置。

2、name只能是字符串。
</pre>
<script>
// window.name = "My window's name";
// setTimeout(function(){
//     window.location.href = "http://localhost:7000/windowname/b.html";
// },1000)


var p = document.getElementsByTagName('p')[0];
var isFirst = true;
var iframe = document.createElement('iframe');

iframe.src = 'http://localhost:7001/windowname.html'; //第一次加载url
iframe.style.display = 'none';
document.body.appendChild(iframe);

var loadFunc = function () {
    if(isFirst){
        //加载完url后，修改src属性，使其与3000端口同源
        iframe.src = 'http://localhost:7000/windowname/b.html';
        setInterval(function(){
            isFirst = false;
        },3000);        
    }else {
        //iframe回到原域后，获取name的值，执行回调函数，然后销毁iframe
        p.innerHTML = iframe.contentWindow.name;
        iframe.contentWindow.close();
        document.body.removeChild(iframe);
        iframe.src = '';
        iframe = null;
    }
}

//监听iframe是否加载，加载完执行loadFunc
iframe.onload = loadFunc;

</script>
</body>
</html>
